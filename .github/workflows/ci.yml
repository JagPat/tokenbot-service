name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate package.json syntax
        run: node -e "require('./package.json')" && echo "✓ package.json is valid"
      
      - name: Check required files exist
        run: |
          test -f Dockerfile && echo "✓ Dockerfile found" || exit 1
          test -f package.json && echo "✓ package.json found" || exit 1
          test -f server.js && echo "✓ server.js found" || exit 1
          echo "✓ All required files present"


